

<div class="container">
  <div class="slide-container">
      <app-details [page]="current"></app-details>
  </div>
  <div class="slide-toggle-container">
    <div class="buttons">

    <a class="slide-toggle" *ngIf="current < 10"(click)="onNext()" direction="next" >
      <img src="../../../../assets/img/SetaEsquerda.png" style="transform: rotate(175deg);">
    </a>
    
    <a class="slide-toggle" *ngIf="current > 1" (click)="onPrevious()">
      <img src="../../../../assets/img/SetaEsquerda.png" class="setadireita"></a>
      <div class="lineBtns"></div>
        <div class="CurrentPage">
      {{current}} | <span class="max">10</span><br/> <br/>
      </div>
    </div>
    
  </div>
</div>
